<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>SpaceInvader</title>
</head>

<body>
    <header>
        <img id="pause" src="/assets/imgs/pause.svg" alt="">
    </header>
    <main>
        <div class="game-start-screen">
            <div class="game-start-box">
                <h1>Space-Invader</h1>
                <p>affontez des alien et detruisez les avant qu'ils touche le sols sinon c'est perdu</p>
                <button type="button" id="start">Start</button>
            </div>
        </div>
        <section id="gameContainer">
            <div id="imagesContainer">
                <img id="vaisseau" src="/assets/imgs/ship.png" alt="vaisseau">
            </div>
            <!-- HUD SIMPLE -->
            <div id="hud-simple">
                <div id="hud-score">
                    Score : 0
                </div>
                <div id="hud-lives">
                </div>
                <div id="timerContainer">
                    <p>Temps: <span id="timer"></span></p>
                </div>
            </div>
        </section>

        <div class="game-over-screen">
            <div class="game-over-box">
                <h1>GAME OVER</h1>
                <p>Score final : <span class="final-score">0</span></p>
                <button type="button" id="restart">Restart</button>
            </div>
        </div>

        <div class="game-pause-screen">
            <div class="game-pause-box">
                <h1>Pause</h1>
                <img id="play" src="/assets/imgs/play.svg" alt="">
            </div>
        </div>
        
    </main>
    <footer>

    </footer>
    <script src="/assets/script/test.js"></script>
</body>

</html>
